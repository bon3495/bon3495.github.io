<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__circle-times clock__circle-90 clock__circle-twelve"></span>
                    <span class="clock__circle-times clock__circle-0 clock__circle-three"></span>
                    <span class="clock__circle-times clock__circle-90 clock__circle-six"></span>
                    <span class="clock__circle-times clock__circle-0 clock__circle-nine"></span>

                    <div class="clock__circle-rounder"></div>
                    <div class="clock__circle-clockwise clock__circle-hour"></div>
                    <div class="clock__circle-clockwise clock__circle-minutes"></div>
                    <div class="clock__circle-clockwise clock__circle-seconds"></div>

                    <div class="clock__circle-light">
                        <i class='theme-icon bx bxs-moon'></i>
                    </div>

                </div>

                <div class="clock__text">
                    <span class="clock__text-hour">10</span>
                    <span class="clock__text-minutes">10</span>
                    <span class="clock__text-ampm">AM</span>
                </div>

                <div class="clock__date"></div>

                <div class="clock__theme">
                    <span class="clock__theme-color clock__theme-blue"></span>
                    <span class="clock__theme-color clock__theme-pink"></span>
                    <span class="clock__theme-color clock__theme-green"></span>
                    <span class="clock__theme-color clock__theme-orange"></span>
                </div>
            </div>
            <a href="" class="clock__link">Clock UI</a>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>

    <section class="player">

        <!-- DASHBOARD -->
        <div class="dashboard">

            <!-- HEADER -->
            <header>
                <h4 class="sub-title">
                    Now playing
                </h4>
                <h2 class="title">
                    String 57th & 9th
                </h2>
            </header>

            <!-- CD -->
            <div class="cd" id="cd">
                <div class="cd-thumb" style="background-image: url('./assets/img/aloha.jpeg')"></div>
            </div>

            <!-- CONTROL -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class='bx bx-revision'></i>
                </div>
                <div class="btn btn-prev">
                    <i class='bx bx-skip-previous'></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class='bx bx-play icon-play'></i>
                    <i class='bx bx-pause icon-pause'></i>
                </div>
                <div class="btn btn-next">
                    <i class='bx bx-skip-next'></i>
                </div>
                <div class="btn btn-random">
                    <i class='bx bx-shuffle'></i>
                </div>
            </div>

            <!-- RANGE -->
            <input type="range" class="progress" id="progress" value="0" step="1" min="0" max="100">

            <!-- AUDIO -->
            <audio src="" id="audio"></audio>
